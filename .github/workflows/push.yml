on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env


jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, darwin/amd64, darwin/arm64
        goos: [linux, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.22.1.linux-amd64.tar.gz"
          project_path: "./"
          binary_name: "brain-freeze"
          extra_files: LICENSE README.md
          overwrite: true

  duplicate-release:
    name: Publish to a public repo
    needs: releases-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Duplicate Release With Asset to a public repo
        id: Release-AIO
        uses: Hs1r1us/Release-AIO@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # You need a new token to access the target Repository
        with:
          tag_name: 'inherit' # Must use 'inherit' to get the latest release
          body: 'Assets' # Will be added in the new release
          repo: 'cortexapps/public-brain-freeze' # The format is like owner/repo
          asset_files: 'brain-freeze-master-darwin-amd64.tar.gz, brain-freeze-master-linux-amd64.tar.gz, brain-freeze-master-linux-386.tar.gz, brain-freeze-master-linux-arm64.tar.gz' # The files you want to copy
